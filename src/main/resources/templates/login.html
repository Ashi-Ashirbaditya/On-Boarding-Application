<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet"
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		 crossorigin="anonymous">
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4" >Login</h2>

    <form th:action="@{/login}" method="post">
        <!-- Display error message if login fails -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>

        <!-- Display logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="username" placeholder="Email" required/>
        </div>

        <div class="form-group mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required/>
        </div>
		
        <button type="submit" class="btn btn-danger" id="login1">Login</button>
    </form>

    <div class="mt-3">
        <span>New user? <a th:href="@{/registration}">Register here</a></span><br>
	<span class="home"><a th:href="@{/home}">Home</a></span>
    </div>
</div>
<nav>
<footer><a href="mailto:ashi@gmail.com">ContactUs</a></footer></nav>
</body>
</html>
