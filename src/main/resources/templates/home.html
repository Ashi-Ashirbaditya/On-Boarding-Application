<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
    }

    /* Star field */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
      opacity: 0.4;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -1000px); }
    }

    nav {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #66b3ff;
    }

    .center-box {
      height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .get-started-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #66b3ff;
      color: #001f3f;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 2;
      margin-bottom: 3rem;
    }

    .get-started-btn:hover {
      background-color: #3399ff;
    }

    .curve-line {
      width: 100%;
      max-width: 700px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="mailto:ashi@gmail.com">Contact Us</a>
    <a th:href="@{/login}">Login</a>
  </nav>

  <div class="center-box">
    <a th:href="@{/aboutUs.html}"><button class="get-started-btn">
      Get Started
    </button></a>

    <!-- Curved Gradient Line -->
    <svg class="curve-line" viewBox="0 0 800 100" preserveAspectRatio="none">
      <defs>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#66b3ff; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff66cc; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M 0,80 Q 400,0 800,80" stroke="url(#lineGradient)" stroke-width="4" fill="none" />
    </svg>
  </div>

</body>
</html>
