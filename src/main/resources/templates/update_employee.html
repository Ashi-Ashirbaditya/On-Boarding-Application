<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Employee</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet"
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		 crossorigin="anonymous">
	<link rel="stylesheet" href="/css/employee.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Update Employee</h2>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="form-group mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required/>
        </div>

        <div class="form-group mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required/>
        </div>

        <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required/>
        </div>
		
		<div class="form-group mb-3">
		    <label>Joining Date</label>
		    <input type="date" class="form-control" th:field="*{date}" placeholder="Joining Date"/>
		</div>
		
		<div class="form-group mb-3">
		    <label>Salary</label>
		    <input type="number" class="form-control" th:field="*{salary}" placeholder="Salary" step="0.01"/>
		</div>

        <button type="submit" class="btn btn-primary">Update Employee</button>
        <a class="btn btn-secondary" th:href="@{/index}">Cancel</a>
    </form>
	<hr>
</div>
</body>
</html>
