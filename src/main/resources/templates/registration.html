<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet"
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		 crossorigin="anonymous">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background-color: #1a2131;
			justify-content: center;
			align-items: center;
			height: 100vh;
			color: #fff;
		}
	</style>
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="pswd" th:field="*{password}" placeholder="Password" required/>
        </div>
		
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<a th:href="@{/}"> Back to Login Page</a>
<!-- success message -->
				<div th:if="${success}">
					<div class="alert alert-info">You've successfully registered
						<a th:href="@{/login}">Login</a>
					</div>
				</div>

</body>
</html>
