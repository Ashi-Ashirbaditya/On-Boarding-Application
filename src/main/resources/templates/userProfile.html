<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" th:href="@{/}">On Boarding Application</a>
    <div class="text-light ms-auto">
        <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
        <h3 class="text-center mb-4">ðŸ‘¤ User Profile</h3>

        <p><strong>Username:</strong> <span th:text="${username}"></span></p>
        <p><strong>Roles:</strong>
            <span th:each="r : ${roles}" th:text="${r.authority}" class="me-2"></span>
        </p>
        <p><strong>Email:</strong> <span th:text="${username}"></span></p>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
